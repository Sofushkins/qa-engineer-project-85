---
- summary: |
    Успешная регистрация на сайте
  requirement: |
    Пользователь может иметь возможность регистрироваться на сайте и входить в свой аккаунт
  prerequisites: |
    Нет
  test-data: |
    Nickname = Labubu
    Email = miymiymiy@list.ru
    Password = Qwerty123?
  steps:
    - Открыть сайт https://codebattle.hexlet.io/
    - Нажать кнопку Sign up
    - Заполнить поле "Nickname". Значение "Labubu"
    - Заполнить поле "Email" Значение "miymiymiy@list.ru"
    - Заполнить поле "Password". Значение "Qwerty123?"
    - Заполнить поле "Password Confirmation". Значение "Qwerty123?"
    - Нажать кнопку Submit
  expected-result: |
    Регистрация проходит успешно
    Пользователь успешно зарегистрирован 
    API возвращает код 204
    Происходит автоматический редирект на главную страницу
    В правом верхнем углу страницы отображается никнейм пользователя


